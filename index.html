  // Read a page's GET URL variables and return them as an associative array.
  function getUrlVars()
  {
      var vars = [], hash;
      var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
      for(var i = 0; i < hashes.length; i++)
      {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
      }
      return vars;
  }

    function montarQueryString(){
      window.location.href='/grafico.html?' +
      'urlsub=' + encodeURIComponent(document.getElementById('urlsub').value) + '&' +
      'user=' + document.getElementById('user').value + '&' +
      'senha=' + document.getElementById('senha').value + '&' +
      'dado=' + document.getElementById('dado').value + '&' +
      'unidade=' + encodeURIComponent(document.getElementById('unidade').value) + '&' +
      'ini=' + encodeURIComponent(document.getElementById('ini').value) + '&' +
      'fim=' + encodeURIComponent(document.getElementById('fim').value) + '&' +
      'formato=' + encodeURIComponent(document.getElementById('formato').value);
    }

    function prencheForm(){
      urlVars=getUrlVars();
      if(urlVars["urlsub"]!=undefined){
        document.getElementById('urlsub').value=decodeURIComponent(urlVars["urlsub"]);
      }
      if(urlVars["user"]!=undefined){
        document.getElementById('user').value=urlVars["user"];
      }
      if(urlVars["senha"]!=undefined){
        document.getElementById('senha').value=urlVars["senha"];
      }
      if(urlVars["dado"]!=undefined){
        document.getElementById('dado').value=urlVars["dado"];
      }
      if(urlVars["unidade"]!=undefined){
        document.getElementById('unidade').value=decodeURIComponent(urlVars["unidade"]);
      }
      if(urlVars["ini"]!=undefined){
        document.getElementById('ini').value=decodeURIComponent(urlVars["ini"]);
      }
      if(urlVars["fim"]!=undefined){
        document.getElementById('fim').value=decodeURIComponent(urlVars["fim"]);
      }
      if(urlVars["formato"]!=undefined){
        document.getElementById('formato').value=decodeURIComponent(urlVars["formato"]);
      }


    }


    window.onload = function () { prencheForm();}


  </script>
